<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - HTML, CSS, JS</title>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="shortcut icon" href="https://www.ironhack.com/assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <h1> ¿Cuál es tu nombre? </h1>

    <!-- CAMPO DE TEXTO PARA DATOS -->

    <input id="capturar-nombre"/>

    <!-- BOTÓN QUE EJECUTA UN EVENTO -->

    <button id="btn-saludar">
        Saludar
    </button>

    <!-- ÁREA DE RESULTADO -->

    <p id="area-saludo"> </p>

    <hr />

    <h1> Suma </h1>

    <input id="valor-a" />
    <input id="valor-b" />

    <button id="btn-sumar">
        Sumar
    </button>


    <p id="area-suma"></p>

    <hr />

    <h1> Resta </h1>

    <input id="valor-a-resta" />
    <input id="valor-b-resta" />

    <button id="btn-restar">
        Restar
    </button>

    <p id="area-resta"></p>


    <script src="./index.js"></script>
</body>
</html>
